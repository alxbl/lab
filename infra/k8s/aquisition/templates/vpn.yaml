apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aquisition.fullname" . }}
  labels:
    {{- include "aquisition.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "aquisition.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aquisition.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "aquisition.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: gluetun
          image: qmcgaw/gluetun
          restartPolicy: Always
          volumeMounts:
            - name: tun-device
              mountPath: /dev/net/tun
              readOnly: true
            - name: scratch
              mountPath: /gluetun
          securityContext:
            privileged: true # FIXME: SELinux
            capabilities:
              add: ["NET_ADMIN"]
          envFrom:
            - configMapRef:
                name: vpn-config
                optional: false
            - secretRef:
                name: {{ .Values.vpn.credentialsSecretRef | quote }}
                optional: false
      containers:
        # PostgresQL can be configured via environment: Sonarr:Postgres
        # TODO: k8s-ready images
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:{{ .Values.images.sonarr | default "latest"}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: TZ
              value: {{ .Values.vpn.timezone | default "Etc/UTC" | quote}}
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: media
              mountPath: /config/test
            - name: sonarr-config
              mountPath: /config/config.xml
              subPath: config.xml
        - name: radarr
          image: lscr.io/linuxserver/radarr:{{ .Values.images.radarr | default "latest"}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: TZ
              value: {{ .Values.vpn.timezone | default "Etc/UTC" | quote}}
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: media
              mountPath: /mnt
      volumes:
        - name: tun-device
          hostPath:
            path: /dev/net/tun
        - name: scratch
          emptyDir:
        - name: sonarr-config
          configMap:
            defaultMode: 0644
            name: sonarr-config
            items:
              - key: config.xml
                path: config.xml
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Values.storage.name | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
