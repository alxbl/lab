apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: https-in-gw
  namespace: istio-ingress
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      protocol: HTTP
      name: http
    hosts:
    - "*.segfault.me"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: https-in-gw-tls
    hosts:
    - "*.segfault.me"
  - port:
      number: 445
      protocol: TCP
      name: smb